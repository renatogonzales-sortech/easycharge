<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Clientes | EasyCharge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>

<header>
    <nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between p-3">
        <div class="container-fluid">
            <a class="navbar-brand fs-3" href="/clientes">EasyCharge</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active fs-5" aria-current="page" href="/clientes">Clientes</a>
                    </li>
                </ul>
            </div>
            <a class="nav-item" href="/novoCliente"><button type="button"
                                                            class="btn btn-outline-secondary fs-5">Novo
                Cliente</button></a>
        </div>
    </nav>
</header>

<main id="#" class="container-fluid">

    <h1 class="text-center mt-5 mb-5">Lista de Clientes</h1>

    <div class="card">
        <div class="card-body p-1">
            <table class="table table-striped table-hover pb-0 w-100 h-100">
                <thead>
                <tr class="text-center">
                    <th scope="col">ID</th>
                    <th scope="col">Nome</th>
                    <th scope="col">CPF</th>
                    <th scope="col">Telefone</th>
                    <th scope="col">Local</th>
                    <th scope="col">Renda</th>
                    <th scope="col">Status</th>
                    <th scope="col">Alterar Status</th>
                    <th scope="col">Remover</th>
                    <th scope="col">Alterar Cliente</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="cliente : ${clientes}">
                    <th scope="row"><span th:text="${cliente.id}" var="id">id</span></th>
                    <td><span th:text="${cliente.dadosPessoais.nome}">nome</span></td>
                    <td><span th:text="${cliente.dadosPessoais.cpf}">cpf</span></td>
                    <td><span th:text="${cliente.dadosPessoais.telefone}">telefone</td>
                    <td><span th:text="${cliente.endereco.cidade}">Cidade</span>/<span
                            th:text="${cliente.endereco.estado}">Estado</td>
                    <td><span th:text="${'R$ '+ #numbers.formatDecimal(cliente.renda,3, 'POINT', 2, 'COMMA')}">renda do
                  cliente</td>
                    <td><span th:text="${cliente.status}" th:name="${status}">status do cliente</td>
                    <td>
                        <a class="btn btn-secondary w-100 h-100" role="button"
                           th:href="@{/alterarStatus/{id}(id=${cliente.id})}">
                            <th:block th:switch="${cliente.status.name()}">
                                <span th:case="'ATIVO'">Suspender</span>
                                <span th:case="'SUSPENSO'">Ativar</span>
                            </th:block>
                        </a>
                    </td>
                    <td>
                        <a class="btn btn-danger w-100 h-100" role="button"
                           th:href="@{/remover/{id}(id=${cliente.id})}">Remover</a>
                    </td>
                    <td>
                        <a class="btn btn-primary w-100 h-100" role="button"
                           th:href="@{/alteraCliente/{id}(id=${cliente.id})}">Alterar Cliente</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
</body>

<style>
  body {
    background-color: gainsboro;
  }

  header {
    font-family: 'Montserrat', sans-serif;
  }

  main{
    font-family: 'Open Sans', sans-serif;
  }

  tr th,
  td {
    text-align: center;
    vertical-align: middle;
  }
</style>

</html>
