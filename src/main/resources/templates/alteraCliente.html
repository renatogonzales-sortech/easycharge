<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Altera | Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <script>
    function formataCPF(cpf) {
      const elementoAlvo = cpf
      const cpfAtual = cpf.value

      let cpfAtualizado;

      cpfAtualizado = cpfAtual.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/,
        function (regex, argumento1, argumento2, argumento3, argumento4) {
          return argumento1 + '.' + argumento2 + '.' + argumento3 + '-' + argumento4;
        })
      elementoAlvo.value = cpfAtualizado;
    }
  </script>
</head>

<body>

<header>
    <nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between p-3">
        <div class="container-fluid">
            <a class="navbar-brand fs-3" href="/clientes">EasyCharge</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link fs-5" aria-current="page" href="/clientes">Clientes</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main id="#" class="container">

    <h1 class="text-center mt-5 mb-4">Alterar Cliente</h1>

    <form class="row g-3" action="/atualizar" method="post">
        <input type="hidden" th:name="id" th:value="${cliente.id}">
        <div class="col-md-12 pt-2">
            <h4>Dados Pessoais:</h4>
        </div>
        <div class="col-md-4">
            <label class="form-label fs-5" for="nome">Nome Completo</label>
            <input th:name="nome" id="nome" th:value="${cliente.dadosPessoais.nome}" type="text"
                   class="form-control" >
        </div>
        <div class="col-md-4">
            <label class="form-label fs-5" for="cpf">CPF</label>
            <input th:name="cpf" id="cpf" th:value="${cliente.dadosPessoais.cpf}" type="text" class="form-control" >
        </div>

        <div class="col-md-4">
            <label class="form-label fs-5" for="telefone">Telefone</label>
            <input th:name="telefone" id="telefone" th:value="${cliente.dadosPessoais.telefone}" type="tel" class="form-control" >
        </div>
        <div class="col-md-4">
            <label for="email" class="form-label fs-5">E-mail</label>
            <div class="input-group">

                <input th:name="email" id="email" th:value="${cliente.dadosPessoais.email}" type="email"  class="form-control"  >
            </div>
        </div>

        <div class="col-md-12 pt-2">
            <h4>Endereço:</h4>
        </div>

        <div class="col-md-2">
            <label class="form-label fs-5" for="rua">Rua</label>
            <input th:name="rua" id="rua" th:value="${cliente.endereco.rua}" type="text" class="form-control" >
        </div>
        <div class="col-md-2">
            <label class="form-label fs-5" for="numero">Número</label>
            <input th:name="numero" id="numero" th:value="${cliente.endereco.numero}" type="text" class="form-control" >
        </div>
        <div class="col-md-4">
            <label class="form-label fs-5" for="complemento">Complemento</label>
            <input th:name="complemento" id="complemento" th:value="${cliente.endereco.complemento}" type="text" class="form-control" >
        </div>

        <div class="col-md-4">
            <label class="form-label fs-5" for="bairro">Bairro</label>
            <input th:name="bairro" id="bairro" th:value="${cliente.endereco.bairro}" type="text" class="form-control" >
        </div>
        <div class="col-md-4">
            <label class="form-label fs-5" for="cidade">Cidade</label>
            <input th:name="cidade" id="cidade" th:value="${cliente.endereco.cidade}" type="text" class="form-control" >
        </div>
        <div class="col-md-4">
            <label for="estado" class="form-label fs-5">UF Estado</label>
            <input th:name="estado" id="estado" th:value="${cliente.endereco.estado}" type="text" class="form-control" >

        </div>

        <div class="col-md-12 pt-2">
            <h4>Cliente:</h4>
        </div>
        <div class="col-md-4">
            <label class="form-label fs-5" for="profissao">Profissão</label>
            <input th:name="profissao" id="profissao" th:value="${cliente.dadosPessoais.profissao}" type="text"
                   class="form-control" >
        </div>
        <div class="col-md-4">
            <label class="form-label fs-5" for="renda">Renda</label>
            <div class="input-group">
                <input th:name="renda" id="renda" th:value="${cliente.renda}" type="number" min="1" step="any" class="form-control" >
            </div>
        </div>
        <div class="col-md-4">
            <label for="status" class="form-label fs-5">Status</label>
            <select th:name="status" id="status" class="form-select" required>
                <option selected th:text="${cliente.status}" th:value="${cliente.status}"></option>
                <option value="ATIVO">Ativo</option>
                <option value="SUSPENSO">Suspenso</option>
            </select>
        </div>

        <div class="col-12">
            <div class="d-grid gap-2 col-6 mx-auto mt-4 pt-3 pb-3">
                <button class="btn btn-primary fs-5" type="submit">Alterar</button>
            </div>
        </div>
        <div class="col-12">
            <div class="text-center fs-5 mb-5">
                <a href="/clientes" class="link-dark">Cancelar</a>
            </div>
        </div>
    </form>

</main>

</body>

<style>
  body {
    background-color: gainsboro;
  }

  header {
    font-family: 'Montserrat', sans-serif;
  }

  main{
    font-family: 'Open Sans', sans-serif;
  }

  tr th,
  td {
    text-align: center;
    vertical-align: middle;
  }
</style>

</html>
